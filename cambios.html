<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 12px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modificar Registro</h2>
        <form id="modifyRecordForm">
            <input type="hidden" id="id" name="id">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" required>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <button type="submit">Guardar Cambios</button>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const name = params.get('name');
            const description = params.get('description');
            const price = params.get('price');

            // Rellenar el formulario con los datos del registro a modificar
            document.getElementById('id').value = id;
            document.getElementById('name').value = name;
            document.getElementById('description').value = description;
            document.getElementById('price').value = price;

            // Manejar el evento de envío del formulario
            document.getElementById('modifyRecordForm').addEventListener('submit', function(e) {
                e.preventDefault();

                // Aquí puedes agregar la lógica para guardar los cambios en el registro
                // Puedes enviar los datos a través de una petición HTTP, por ejemplo
                alert('Cambios guardados correctamente');
                window.location.href = 'index.html';

            });
        });
    </script>
</body>
</html>
